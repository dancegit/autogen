<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoGen Magentic-One Web Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h2 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .output-container {
            display: flex;
            justify-content: space-between;
        }
        .output-section {
            width: 48%;
            background-color: #e9e9e9;
            padding: 15px;
            border-radius: 4px;
            height: 400px;
            overflow-y: auto;
        }
        #orchestratorOutput, #agentsOutput {
            white-space: pre-wrap;
        }
        .agent-message {
            margin-bottom: 10px;
            padding: 5px;
            border-radius: 4px;
        }
        .status {
            font-weight: bold;
            color: #4CAF50;
        }
        .error {
            font-weight: bold;
            color: #f44336;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AutoGen Magentic-One Web Interface</h1>
        <form id="taskForm">
            <textarea id="taskInput" name="taskInput" rows="4" placeholder="Enter your task here..." required></textarea>
            <button type="submit">Run Task</button>
        </form>
        <div class="output-container">
            <div class="output-section">
                <h2>Orchestrator Output</h2>
                <div id="orchestratorOutput"></div>
            </div>
            <div class="output-section">
                <h2>Agents Output</h2>
                <div id="agentsOutput"></div>
            </div>
        </div>
    </div>

    <script src="/static/main.js"></script>
    <script>
        window.onerror = function(message, source, lineno, colno, error) {
            console.error('Global error:', message, 'at', source, lineno, colno, error);
            const orchestratorOutput = document.getElementById('orchestratorOutput');
            if (orchestratorOutput) {
                orchestratorOutput.innerHTML += `<div class="agent-message error">Global error: ${message}</div>`;
            }
        };
        console.log('HTML document loaded');
    </script>
</body>
</html>

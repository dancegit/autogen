<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>AutoGen Magentic-One Web Interface</title>
        <link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist@4.5.0/swagger-ui.css" />
        <style>
            body {
                font-family: Arial, sans-serif;
                line-height: 1.6;
                margin: 0;
                padding: 20px;
                background-color: #f4f4f4;
            }
            .container {
                max-width: 1200px;
                margin: auto;
                background: white;
                padding: 20px;
                border-radius: 5px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }
            h1, h2 {
                color: #333;
            }
            #swagger-ui {
                margin-top: 20px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>AutoGen Magentic-One Web Interface</h1>
            <p>This is the backend deployment for the AutoGen Magentic-One project. The frontend is deployed at a separate URL.</p>
            <h2>API Documentation</h2>
            <p><a href="/asyncapi-docs/index.html">View AsyncAPI Documentation</a></p>
            <div id="swagger-ui"></div>
        </div>

        <script src="https://unpkg.com/swagger-ui-dist@4.5.0/swagger-ui-bundle.js"></script>
        <script>
            window.onload = function() {
                fetch('/asyncapi')
                    .then(response => response.json())
                    .then(spec => {
                        SwaggerUIBundle({
                            spec: spec,
                            dom_id: '#swagger-ui',
                            presets: [
                                SwaggerUIBundle.presets.apis,
                                SwaggerUIBundle.SwaggerUIStandalonePreset
                            ],
                            layout: "BaseLayout",
                            deepLinking: true
                        });
                    });
            }
        </script>
    </body>
</html>
